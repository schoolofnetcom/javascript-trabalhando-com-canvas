<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="500" height="200"></canvas>
    
    <button type="button" id="btn_clear">Clear</button>
    <select name="" id="color">
        <option value="black">black</option>
        <option value="blue">blue</option>
        <option value="red">red</option>
    </select>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            const canvas = $('#canvas');
            const btnClear = $('#btn_clear');
            let ctx = canvas[0].getContext('2d');
            let lastX = 0;
            let lastY = 0;
            let pressed = false;

            canvas.mousedown(function(e) {
                const left = $(this).offset().left;
                const top = $(this).offset().top;
                pressed = true;
                
                initDraw(e.pageX - left, e.pageY - top, false);
            });
            canvas.mousemove(function (e) {
                if (pressed) {
                    const left = $(this).offset().left;
                    const top = $(this).offset().top;

                    initDraw(e.pageX - left, e.pageY - top, true);                    
                }
            });
            canvas.on('mouseup', function (e) {
                pressed = false;
            }); 

            btnClear.on('click', function(e) {
                clear();
            });

            function initDraw(x, y, move) {
                if (move) {
                    ctx.beginPath();
                    ctx.strokeStyle = $('#color').val() || 'black';
                    ctx.lineWidth = 5;
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.closePath();
                    ctx.stroke();
                }

                lastX = x;
                lastY = y;
            }

            function clear() {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            }

        });
    </script>
</body>
</html>
